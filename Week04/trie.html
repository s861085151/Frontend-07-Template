<script>
  const $ = Symbol('$')
  class Trie {
    constructor() {
      this.root = Object.create(null)
    }

    insert(word) {
      let node = this.root
      for(let w of word) {
        if(!node[w]) {
          node[w] = Object.create(null)
        }
        console.log(node[w])
        node = node[w]
        console.log(this.root)
      }
      if(!($ in node)) {
        node[$] = 0
      }
      node[$] ++
    }
  }

  function randomWord(length) {
    var s = ''
    for(let i=0; i<length; i++) {
      s += String.fromCharCode(Math.random() * 26 + "a".charCodeAt(0))
    }
    return s
  }

  let trie = new Trie()
  trie.insert(randomWord(4))
  // for(let i=0; i<10; i++) {

</script>
