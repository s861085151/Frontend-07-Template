<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    #container {
      width: 600px;
      display: flex;
      flex-wrap: wrap;
    }

    .cell {
      width: 6px;
      height: 6px;
      line-height: 6px;
      background-color: #ccc;
      border-right: solid 1px #fff;
      border-bottom: solid 1px #fff;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <button onclick="localStorage['map'] = JSON.stringify(map)">Save</button>
  <button onclick="localStorage.removeItem('map');location.reload()">Delete</button>
</body>
<script>
  function sleep(time) {
    return new Promise((resolve, reject) => {
      setTimeout(resolve, time)
    })
  }

  const map = localStorage['map'] ? JSON.parse(localStorage['map']) : new Array(10000).fill(0)
  const container = document.getElementById('container')
  for (let y = 0; y < 100; y++) {
    for (let x = 0; x < 100; x++) {
      const cell = document.createElement('div')
      cell.classList.add('cell')
      if (map[y * 100 + x] === 1) {
        cell.style.backgroundColor = '#000'
      }
      cell.addEventListener('mousemove', () => {
        if (mousedown) {
          if (clear) {
            cell.style.backgroundColor = '#ccc'
          } else {
            cell.style.backgroundColor = '#000'
            map[y * 100 + x] = 1
          }

        }
      })
      container.appendChild(cell)
    }
  }
  let mousedown = false
  let clear = false
  document.addEventListener('mousedown', (e) => {
    mousedown = true
    clear = (e.which === 3)
  })
  document.addEventListener('mouseup', (e) => {
    mousedown = false
  })
  container.addEventListener('contextmenu', e => e.preventDefault())

  //广度优先搜索
  async function findPath(map, start, end) {
    const table = Object.create(map)
    const queue = [start]

    const insert = async (x, y, pre) => {
      //如果已经存在点/到边缘 不添加 
      if (x < 0 || x >= 100 || y < 0 || y >= 100) {
        return;
      }
      if (table[y * 100 + x]) {
        return;
      }
      container.children[y * 100 + x].style.backgroundColor = 'lightgreen'
      table[y * 100 + x] = pre
      queue.push([x, y])
    }

    while (queue.length) {
      const [x, y] = queue.shift()
      if (x === end[0] && y === end[1]) {
        let path = []
        while (x !== start[0] || y !== start[1]) {
          path.push(map[y * 100 + x]);
          await sleep(20);
          container.children[y * 100 + x].style.backgroundColor = 'red'
        }
        return path
      }
      await insert(x - 1, y, [x, y])
      await insert(x, y - 1, [x, y])
      await insert(x, y + 1, [x, y])
      await insert(x + 1, y, [x, y])

      await insert(x - 1, y - 1, [x, y])
      await insert(x + 1, y - 1, [x, y])
      await insert(x - 1, y + 1, [x, y])
      await insert(x + 1, y + 1, [x, y])
    }
    return null
  }
</script>

</html>
