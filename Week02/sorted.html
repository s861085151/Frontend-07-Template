<script>
  class Sorted {
    constructor(data, compare) {
      this.data = data.slice()
      this.compare = compare || ((a,b) => a-b )
    }

    take() {
      if(!this.data.length) {
        return 
      }
      let min = this.data[0]
      let minLen = 0
      for(let i=0; i<this.data.length; i++) {
        if(this.compare(this.data[i], min) < 0) {
          min = this.data[i]
          minLen = i
        }
      }
      this.data[minLen] = this.data[this.data.length - 1]
      this.data.pop()
      return min
    }

    give(v) {
      this.data.push(v)
    }

  }
</script>
